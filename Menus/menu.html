    * {

    body {
      font-family: 'Merriweather', serif;
      background-color: #2fbc98;   
      color: #2a2a2a;
      height: 100vh;
      overflow: hidden;
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      position: relative;
      overflow: hidden;
    }

    .book {
      display: flex;
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background-color: #e3f9e5;
      overflow: hidden;
      position: relative;
    }

    .page {
      flex: 1;
      padding: 3rem;
      overflow-y: auto;
      height: 100%;
      width: 50%;
      transition: transform 0.6s ease;
      backface-visibility: hidden;
    }

    .book.flipping .page {
      transform: rotateY(180deg);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #4b2e83;
      margin-bottom: 1rem;
      border-bottom: 2px solid #4b2e83;
      padding-bottom: 0.5rem;
    }

    h3 {
      margin-top: 2rem;
      color: #3e2c41;
    }

    .item-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #3e2c41;
    }

    .item-desc {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #5a4e56;
    }

    .slider-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .slider-controls button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .slider-controls button:hover {
      background: #eee;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      font-size: 2rem;
      color: #4b2e83;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 1rem;
    }

    .prev, .next {
      cursor: pointer;
    }

    .prev:hover, .next:hover {
      color: #333;
    }

.footer-right {

.social {

.social-icons a:hover {

.footer-bottom {
